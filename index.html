<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mock Stock Photo Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand"><i class="far fa-images"></i> Imgs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <article>
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">
            <i class="fas fa-camera"></i>
            Image Gallery
          </h1>

          <p>
            A selection of photos
          </p>
          <button type="button" class="btn btn-primary" onclick="document.location.reload(true)">New Photos!</button>
        </div>

        <div class="row">
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?cloud"/>
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?fruit" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?clown" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?folk" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?grass" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?water" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?rock" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?tea" />
            </div>
          </div>
          <div class="text-center col-lg-4 col-sm-6">
            <div class="img-thumbnail">
              <img src="https://source.unsplash.com/random/340x300/?panda" />
            </div>
          </div>
        </div>
      </div>
    </article>

    <footer></footer>
  </body>
</html>
